<main role="main">
  <div *ngIf="feedData" style="max-width: 50rem;">
      <div *ngFor="let data of feedData">
        <div *ngIf="data.requirement; else projectTemplate">
            <opportunity-card [opportunity]="data"></opportunity-card>
        </div>
        <ng-template #projectTemplate>
            <project-card [project]="data"></project-card>
        </ng-template>
      </div>
  </div>
</main>
