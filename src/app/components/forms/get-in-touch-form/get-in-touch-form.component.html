<div class="get-in-touch--form">
  <h1 class="heading">Get In Touch</h1>
  <div class="heading__sub">Let us know how can you help!</div>
  <svg  version="1.1" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 32 32" class="btn__close" (click)="onClose()" tabindex="0">
    <title>cross</title>

    </path>
  </svg>
  <form [formGroup]="form" class="get-in-touch__form">
    <div>
      <mat-form-field class="userType__select">
        <mat-label>You are a/an</mat-label>
        <mat-select required formControlName="userType">
          <mat-option *ngFor="let u of userTypes" [value]="u">
            {{ u }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="userType.touched && userType.invalid && userType.errors.required">User Type is Required</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="linkedIn__profile">
        <input matInput placeholder="LinkedIn Profile" required formControlName="linkedInLink">
        <mat-error *ngIf="linkedInLink.touched && linkedInLink.invalid && linkedInLink.errors.required">LinkedIn Link is Required</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="message__field">
        <textarea required matInput placeholder="Additional message" formControlName="message" maxlength="300"></textarea>
        <mat-error *ngIf="message.touched && message.invalid && message.errors.required">Message is Required</mat-error>
      </mat-form-field>
      <div class="characterCount">{{300 - (message ? message.value.length : 0) }} Characters</div>
    </div>
    <div class="footer">
      <button type="button" [tsSubmitIfValid]="form" class="btn--app btn--round card__btn" (valid)="createGetInTouch()">Submit</button>
    </div>
  </form>
</div>
