<ng-template #anonymousUser>
  <mat-card class="card" matTooltip="Login" matTooltipPosition="before">
    <mat-card-header>
        <mat-card-title class="card__heading">New User?</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="card__content">Signup/Login to list your ideas and apply for funding.</p>
    </mat-card-content>
    <mat-card-actions class="card__actions">
      <button class="btn--app btn--round card__btn" (click)="login()">Login</button>
    </mat-card-actions>
  </mat-card>
</ng-template>
