<main role="main" class="funds">
  <div *ngIf="fundData" infiniteScroll [infiniteScrollDistance]="1" (scrolled)="onScrollDown()">
  <!-- <div *ngIf="fundData" style="max-width: 50rem;"> -->
    <div *ngFor="let data of fundData">
      <fund-card [fund]="data" [projectData]="userApprovedProjects"></fund-card>
    </div>
  </div>
</main>
