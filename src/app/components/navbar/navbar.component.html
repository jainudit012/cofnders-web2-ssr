    <div class="controls">
      <a (click)="login()" (keyup.enter)="login()" class="btn--sign-in btn--app" *ngIf="!authService.isAuthenticated(); else loggedInUser" tabindex="0">Sign&nbsp;In</a>
      <ng-template #loggedInUser>
        <button mat-button [matMenuTriggerFor]="menu" class="user__menu--button"  tabindex="0" matTooltip="Log Out">
          <img *ngIf="userService.authUser" [src]="userService.authUser?.picture" alt="User" class="user__menu--image">
          <h3 class="user__menu--name">{{userService.authUser?.name}}</h3>
        </button>
        <mat-menu #menu="matMenu" class="user__menu--list">
            <a mat-menu-item (keyup.enter)="logout()" (click)="logout()" class="btn--sign-out btn--app" tabindex="-1">Log Out</a>
        </mat-menu>
      </ng-template>
